<!-- Favicons -->
<link rel="apple-touch-icon" href="__PUBLIC__/ICON/apple-touch-icon.png">

<script>var __app__='__APP__';var __url__='__URL__';var __public__='__PUBLIC__';</script>
<script type='text/javascript' src='__PUBLIC__/etc/cmn/cmn.js'></script>

<body>

<include file='Cmn:head'/>
 
<div class='container' >
	<div class='col-md-4 col-md-offset-4 nopadding' style='top:70px' >
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <i class="glyphicon glyphicon-user"></i> {$theme}
		  </div>
		  <div class="panel-body">
				<form>
				  <div class="form-group">
				    <label for="usrnm">用户名</label>
				    <input type="text" class="form-control" name='usrnm' id="usrnm" placeholder="请输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="usrpw">密码</label>
				    <input type="password" class="form-control" name='usrpw' id="usrpw" placeholder="请输入密码">
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" id='rmb'><input type='hidden' name='rmb'> 下次自动登录
				    </label>
				  </div>
				  <div id='errCtn'></div>
				  <input type="button" class="btn btn-primary" value='登录' id='login'>
				   <p><!--还没有帐号 <a href="__APP__/Usr/gtxpg/x/regist">注册</a> &nbsp;&nbsp;&nbsp;&nbsp;-->忘记密码 <a href="__APP__/Usr/gtxpg/x/forget">获取密码</a></p>
				</form>
				
		  </div>
		</div>
	</div>
	<div class='clearfix'></div>
	
	<include file='Cmn:foot'/>
</div>
                




<!-- bootstrap -->
<script src="__PUBLIC__/etc/btstp3/js/bootstrap.js"></script>
