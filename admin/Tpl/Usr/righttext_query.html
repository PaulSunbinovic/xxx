<script type="text/javascript">
function dlt(id){
	if(confirm("{$deleteconfirm}")){
		$.ajax({
            'type': 'GET',
            'url':dodelete,
            'async':false,  
            'contentType': 'application/json',
            'data': {'id':id},
            'dataType': 'json',
            'success': function(data) {
            	alert('删除成功！');
            	window.location.reload();
                console.log("success");
            },
            'error':function() {
                console.log("error");
            }
        });
	}
}
//#######
function resetusrpw(id){
	if(confirm("重置后将恢复到默认密码")){
		$.ajax({
            'type': 'GET',
            'url':doresetusrpw,
            'async':false,  
            'contentType': 'application/json',
            'data': {'id':id},
            'dataType': 'json',
            'success': function(data) {
            	alert(data['msg']);
            	console.log("success");
            },
            'error':function() {
                console.log("error");
            }
        });
	}
}
</script>
